<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="one">
            <form name="calc" class="calculator">
                <input type="text" class="value" name="text" readonly>
            </form>
        </div>
        <div class="two">
            <span class="num" onclick="calc.text.value+='7'"><b>7</b></span>
            <span class="num" onclick="calc.text.value+='8'"><b>8</b></span>
            <span class="num" onclick="calc.text.value+='9'"><b>9</b></span>
            <span class="plus" onclick="calc.text.value+='+'"><b>+</b></span>
            <span class="num" onclick="calc.text.value+='4'"><b>4</b></span>
            <span class="num" onclick="calc.text.value+='5'"><b>5</b></span>
            <span class="num" onclick="calc.text.value+='6'"><b>6</b></span>
            <span class="minus" onclick="calc.text.value+='-'"><b>-</b></span>
            <span class="num" onclick="calc.text.value+='3'"><b>3</b></span>
            <span class="num" onclick="calc.text.value+='2'"><b>2</b></span>
            <span class="num" onclick="calc.text.value+='1'"><b>1</b></span>
            <span class="multiply" onclick="calc.text.value+='*'"><b>*</b></span>
            <span class="num" onclick="calc.text.value+='0'"><b>0</b></span>
            <span class="num" onclick="calc.text.value+='00'"><b>00</b></span>
            <span class="equal" onclick="document.calc.text.value = eval(calc.text.value)"><b>=</b></span>
            <span class="divide" onclick="calc.text.value+='/'"><b>/</b></span>
            <span class="dot" onclick="calc.text.value+='.'"><b>.</b></span>
            <span class="clear" onclick="calc.text.value=''"><b>C</b></span>

        </div>

    </div>

</body>

</html>
